<div>
    <input type="text" id="search" placeholder="Search" ng-model="search" ng-change="updateResults()" ng-keydown="keyevent($event)" autofocus>
    <ul>
        <li ng-repeat="result in results" ng-class="{selected: $index === selected}" ng-click="selectTrack(result)">
            {{result.name}}
        </li>
    </ul>
</div>
