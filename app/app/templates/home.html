<article class="homescreen">
    <section class="welcome">
        <h1 ng-show="!showUsernamePrompt">Welcome {{username}}</h1>
    </section>

    <section class="input">
        <form ng-submit="login()" ng-show="showUsernamePrompt">
            <label>What is your name?</label>
            <fancy-input ng-model="username" autofocus="true" required></fancy-input>
        </form>
        <form ng-submit="gotoGroup()" ng-show="showGroupPrompt">
            <label>Join a group?</label>
            <fancy-input ng-model="group" autofocus="true" required ></fancy-input>
        </form>

    </section>
</article>
