<div class="container">
    <spotify-player></spotify-player>
    <search-box datasource="getTracks" callback="addTrack"></search-box>
    <section class="trackslist">
        <section class="trackheader">
            <div class="pure-g">
                <div class="pure-u-2-24"><p>VOTES</p></div>
                <div class="pure-u-7-24"><p>TRACK</p></div>
                <div class="pure-u-7-24"><p class="trackheader trackartist">ARTIST</p></div>
                <div class="pure-u-7-24"><p class="trackheader trackalbum">ALBUM</p></div>
            </div>
        </section>
        <section class="tracks">
            <section class="track glow" ng-repeat="track in tracks | orderBy:'score':true">
                <div class="pure-g">
                    <div class="pure-u-2-24 pure-u-sm-2-24 centervert"><div class="rowcontent">({{track.score}})<i class="fa fa-fw fa-plus-circle"></i></div></div>
                    <div class="pure-u-22-24 pure-u-sm-7-24 centervert"><div class="rowcontent">{{trackData[track.id].name}}</div></div>
                    <!--<div class="pure-u-1-24"></div>-->
                    <div class="pure-u-12-24 pure-u-sm-7-24 centervert"><div class="rowcontent">{{trackData[track.id].artist[0].name}}</div></div>
                    <div class="pure-u-12-24 pure-u-sm-7-24 centervert"><div class="rowcontent">{{trackData[track.id].album.name}}</div></div>
                </div>

                <!--<section class="track-actions">-->
                    <!--<div class="pure-g">-->
                        <!--<div class="pure-u-1-24"></div>-->
                        <!--<div class="pure-u-15-24 vote"><a ng-click="voteForTrack(track)">Vote!</a></div>-->
                        <!--<div class="pure-u-1-3 deleteTrack"><a ng-click="deleteTrack($index)">Del</a></div>-->
                    <!--</div>-->
                <!--</section>-->

            </section>
        </section>
    </section>

  </section>
</div>
